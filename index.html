<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="bn btn-warning heading">AI DJ 
	    <br>
	    <span class="span_note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <div id="div_for_speed">
      <img src="disk.gif" id="disk_for_speed">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
    <div id="div_for_volume">
      <img src="disk.gif" id="disk_for_volume">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
    <br><br>
    <button id="play_button" onclick="play_song()" class="btn btn-success">Play Song</button>
    <button id="stop_button" onclick="stop_song()" class="btn btn-success">Stop Song</button>
</center>

<script src="main.js"></script>
</body>
</html>
